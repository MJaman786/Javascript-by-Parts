<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #242424;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .card {
      background: #212121;
      color: #333;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.071);
      width: 95%;
      max-width: 500px;
      min-height: 200px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #fff;
    }

    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      color: #1d3557;
      font-weight: bold;
    }

    .input-group button {
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #457b9d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-group button:hover {
      background: #1d3557;
    }

    .guess-count {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      .card { padding: 20px 15px; }
      .input-group {
        flex-direction: column;
      }
      .input-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>

  <div class="card">
    <h2>Enter your guess (1 - 10)</h2>
    <div class="input-group">
      <input type="number" placeholder="Enter a number" />
      <button>Check</button>
    </div>
    <div class="result-box" style="margin-top: 10px;">
        
    </div>
  </div>
  <div class="number-container" style="margin: 10px 0px; text-align: center;">

  </div>
  <div class="guess-count">
    Guesses Remaining: <span id="guess-remaining">5</span>
  </div>
  <script src="./script.js"></script>
</body>
</html>
