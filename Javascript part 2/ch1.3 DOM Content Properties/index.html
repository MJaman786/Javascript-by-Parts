<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Properties Example</title>
</head>
<body>
  <!-- A div with HTML inside -->
  <div id="box">Hello <b>World</b></div>

  <!-- A paragraph -->
  <p id="para">This is a paragraph.</p>

  <!-- An input field -->
  <input type="text" id="myInput" value="Default text">

  <br><br>
  <button id="showBtn">Show Values</button>
  <button id="changeBtn">Change Values</button>

  <script src="script.js"></script>
</body>
</html>
