<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimal Photo Gallery</title>
    <style>
        /* Base Styles for Dark Theme */
        :root {
            --color-bg: #121212;
            --color-card: #1e1e1e;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #aaaaaa;
            --color-accent: #64ffda;
            /* A subtle, vibrant highlight */
            --spacing-unit: 1rem;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            /* Fallback to standard sans-serif */
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styling */
        .header {
            max-width: 1200px;
            margin: 0 auto 3rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        .header p {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        /* Gallery Grid Layout */
        .gallery-grid {
            max-width: 1200px;
            margin: 0 auto;
            /* Default: 1 column on very small screens, 2 columns on most phones */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        /* Card Styling */
        .photo-card {
            background-color: var(--color-card);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.15);
            /* Accent shadow on hover */
        }

        /* Image/Placeholder Styling */
        .photo-card-image {
            width: 100%;
            /* Fixed 1:1 aspect ratio for uniform grid appearance */
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            background-color: #2c2c2c;
            /* Placeholder background */
            border-bottom: 1px solid #333;
        }

        /* Content Area Styling */
        .photo-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .photo-card-content h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            /* Truncate long titles to two lines */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .photo-card-content p {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            margin-top: 0.5rem;
        }

        /* Responsive Adjustments using Media Queries (Plain CSS) */

        /* Tablet and larger (e.g., 640px) */
        @media (min-width: 640px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 2rem;
            }
        }

        /* Desktop and larger (e.g., 1024px) */
        @media (min-width: 1024px) {
            body {
                padding: 3rem;
            }

            .header h1 {
                font-size: 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
</head>

<body>

    <!-- Main Header -->
    <div class="header">
        <h1>Photo Gallery Explorer</h1>
        <p>A responsive dark-themed display template for API data.</p>
    </div>

    <!-- Data Container - Your JavaScript will target this ID -->
    <div id="data-container" class="gallery-grid">
        <!-- cards from here -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
