<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create & Delete Elements</title>
  <style>
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #242424; color: #fff;}
    input { outline: none; padding: 5px;}
    ul { margin-top: 10px; }
    li { margin: 5px 0; }
    button { margin: 5px; padding: 5px; cursor: pointer;}
  </style>
</head>
<body>
  <h2>Fruits List</h2>
  <ul id="fruitList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Pineapple</li>
    <li>Orange</li>
    <li>Pear</li>
  </ul>

  <input type="text" name="text" id="text">
  <button id="addBtn">Add Items</button>
  <button id="delbtn-First">Delete First Item</button>
  <button id="delbtn-Last">Delete Last Item</button>

  <script src="script.js"></script>
</body>
</html>
