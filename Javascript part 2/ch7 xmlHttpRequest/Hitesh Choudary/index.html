<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Card</title>
    <!-- Use Inter font for a modern feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global & Theme Setup --- */
        :root {
            --gh-bg: #0d1117; /* Dark GitHub background */
            --card-bg: #161b22; /* Slightly lighter card background */
            --text-primary: #c9d1d9; /* Light text */
            --text-secondary: #8b949e; /* Muted text (like handles) */
            --accent-blue: #58a6ff; /* GitHub link color */
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #30363d;
        }

        /* --- Body & Centering --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gh-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Card Container (.card) --- */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 350px; /* Slightly wider card */
            border-radius: 12px;
            /* Modern, subtle floating shadow */
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            padding: 30px 25px;
            color: var(--text-primary);
            display: flex; /* Use flexbox for vertical stacking */
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Spacing between elements */
        }

        /* --- Avatar Image --- */
        .card .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--border-color); /* Subtle border ring */
            object-fit: cover;
        }

        /* --- Profile Info --- */
        .profile-info {
            text-align: center;
        }

        .card .name {
            margin: 0 0 4px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card .handle {
            margin: 0;
            font-size: 1rem;
            color: var(--accent-blue); /* Highlight handle like a link */
            font-weight: 400;
        }
        
        /* --- Bio Text --- */
        .card .bio {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            padding: 0 10px;
        }

        /* --- Statistics Container --- */
        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 10px 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        .stat-count {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 3px;
        }

        /* --- Button Style --- */
        .github-button {
            background-color: var(--accent-blue);
            color: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Full width button */
            margin-top: 5px;
        }

        .github-button:hover {
            background-color: #4493f8; /* Slightly lighter blue on hover */
        }

        .github-button:active {
            transform: scale(0.99);
        }

        /* Hide the initial loading message once data is available */
        .card.loaded .loading-placeholder {
            display: none;
        }
        
        .loading-placeholder {
            color: var(--text-secondary);
            text-align: center;
        }
        /* #userCard img{
          width: 200px;
          height: 200px;
          border-radius: 100%;
        } */
    </style>
</head>
<body>

    <div id="userCard" class="card">

    </div>

</body>
</html>
