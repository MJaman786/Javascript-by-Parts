<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard Events Example</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 20px;
            outline: none;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
        }
        #clear-event{
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>Keyboard Events Demo</h2>
    <input 
        type="text" 
        id="myInput" 
        placeholder="Type something here..." 
        autocomplete="off" 
        autocorrect="off"
        autocapitalize="off" 
        spellcheck="false" 
    />
    <p id="output">Press a key to see the event details</p> 
    <button id="clear-event">Clear Events</button>
    <script src="./script.js"></script>
</body>

</html>
